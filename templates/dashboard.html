<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body style="background-color: #121212; color: #fff;">

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark sidebar" style="min-height: 100vh;">
            <div class="text-center py-3">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="60" height="60">
                <h5 class="text-white mt-2">Dashboard Menu</h5>
            </div>
            <ul class="nav flex-column px-3">
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('home') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('tasks') }}">Tasks</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('tickets') }}">Tickets</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <!-- Top Navbar -->
            <nav class="navbar navbar-dark bg-dark mt-2">
                <div class="container-fluid justify-content-end">
                    <div class="dropdown">
                        <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" id="avatarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ url_for('static', filename='images/user-avatar.png') }}" alt="User Avatar" width="32" height="32" class="rounded-circle me-2">
                            <span>{{ session.get('username', 'User') }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
           <!-- ... (same head and nav as before) ... -->

<!-- Content Area -->
<div class="mt-4">
    <h2>Welcome to the Admin Dashboard</h2>
    <p>This is your central hub to manage users, tasks, and tickets.</p>

    <div class="row">
        <!-- Tasks Card -->
        <div class="col-md-4">
            <div class="card bg-primary text-white mb-4">
                <div class="card-body">Manage Tasks</div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('tasks') }}" class="btn btn-light btn-sm">Go to Tasks</a>
                </div>
            </div>
        </div>

        <!-- Tickets Card -->
        <div class="col-md-4">
            <div class="card bg-success text-white mb-4">
                <div class="card-body">Manage Tickets</div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('tickets') }}" class="btn btn-light btn-sm">Go to Tickets</a>
                </div>
            </div>
        </div>

        <!-- Create User Form -->
        <div class="col-md-4">
            <div class="card bg-secondary text-white mb-4">
                <div class="card-body">
                    <h5 class="card-title">Create New User</h5>
                    <form method="POST" action="{{ url_for('create_user') }}">
                        <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
                        <input type="password" name="password" placeholder="Password" required class="form-control mb-2">
                        <button type="submit" class="btn btn-light btn-sm">Create User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        </main>
    </div>
</div>

</body>
</html>
