<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>Create Task</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="ticket_id" class="form-label">Related Ticket:</label>
        <select name="ticket_id" class="form-control" required>
          {% for ticket in tickets %}
            <option value="{{ ticket.id }}">{{ ticket.ticket_no }} - {{ ticket.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="time_spent" class="form-label">Time Spent (hours):</label>
        <input type="number" step="any" min="0" name="time_spent" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="tool_used" class="form-label">Tool Used:</label>
        <input type="text" name="tool_used" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
